<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Training Sample table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .section-title {
            background-color: #ccc;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2" class="section-title">Language</th>
        <th colspan="2" class="section-title">Standard Listbox</th>
    </tr>
    <tr>
        <td>Ruby</td>
        <td><input type="checkbox"></td>
        <td rowspan="2">
            <select>
                <option>Select car</option>
                <option>Audi</option>
                <option>BMW</option>
                <option>Ford</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Java</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>Python</td>
        <td><input type="checkbox"></td>
        <td rowspan="2">
                <select id="standard-cars" multiple>
                    <option value="sel">Select car:</option>
                    <option value="aud">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="for">Ford</option>
                    <option value="hda">Honda</option>
                    <option value="jgr">Jaguar</option>
                    <option value="lr">Land Rover</option>
                    <option value="merc">Mercedes</option>
                    <option value="min">Mini</option>
                    <option value="nin">Nissan</option>
                    <option value="toy">Toyota</option>
                </select>
            </td>
    </tr>
    <tr>
        <td>C#</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>JavaScript</td>
        <td><input type="checkbox"></td>
    </tr>

    <tr>
        <th class="section-title">OS</th>
        <th class="section-title">Version</th>
        <th class="section-title">Link</th>
    </tr>
    <tr>
        <td>iOS</td>
        <td>3.141</td>
        <td><a href="#">Download</a></td>
    </tr>
    <tr>
        <td>Android</td>
        <td>3.141</td>
        <td><a href="#">Download</a></td>
    </tr>
    <tr>
        <td>Windows</td>
        <td>3.140</td>
        <td><a href="#">Download</a></td>
    </tr>
    <tr>
        <td>MacOS</td>
        <td>3.6.0</td>
        <td><a href="#">Download</a></td>
    </tr>

    <tr>
        <th colspan="4" class="section-title">Multiple Elements with Same "name" Property</th>
    </tr>
    <tr>
        <td colspan="4">
            <input type="text"> <input type="text"> <input type="text">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="text"> <input type="text"> <input type="text">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="text"> <input type="text"> <input type="text">
        </td>
    </tr>

    <tr>
        <th colspan="2" class="section-title">Name</th>
        <th colspan="2" class="section-title">Website</th>
    </tr>
    <tr>
        <td>Apple</td>
        <td><a href="#">Link</a></td>
        <td>Google</td>
        <td><a href="#">Link</a></td>
    </tr>
    <tr>
        <td>Yahoo</td>
        <td><a href="#">Link</a></td>
        <td>Yelp</td>
        <td><a href="#">Link</a></td>
    </tr>
</table>

</body>
</html>
